<!DOCTYPE html>
<html ng-app="logging">
<head>
  <title>Find-it</title>

  <!-- Internal BOWER Files -->
  <script src="angular/angular.js"></script>  
  <script src="angular-messages/angular-messages.js"></script>
  <script src="angular-ui-router/release/angular-ui-router.js"></script>
  <script src="angular-jwt/dist/angular-jwt.js"></script>
  <script src="angular-resource/angular-resource.js"></script>
  <script src="jquery/dist/jquery.js"></script>
  <script src="bootstrap/dist/js/bootstrap.js"></script>


  <!-- Internal JS Files -->
  <script src="./js/app.js"></script>
  <script src="./js/models/user.js"></script>
  <script src="./js/models/comment.js"></script>
  <script src="./js/controllers/usersController.js"></script>
  <script src="./js/controllers/commentsController.js"></script>
  <script src="js/services/authInterceptor.js"></script>
  <script src="js/services/tokenService.js"></script>
  <script src="js/services/currentUser.js"></script>


  <!-- Stylesheets -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" >
  <link rel="stylesheet" type="text/css" href="./css/style.css">


  <!-- Base tag for HTML -->
  <base href="/" />

</head>
<body ng-controller="UsersController as users">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ui-sref-active="active" ui-sref="home">Angular Authentication</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="users">Users</a>
            </li>
            <li ng-hide="users.checkLoggedIn()">
              <a href="#" ui-sref="login">Login</a>
            </li>
            <li ng-hide="users.checkLoggedIn()">
              <a href="#" ui-sref="register">Register</a>
            </li>
            <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="comments">Comments</a>
            </li>
            <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="comment-create">New Comment</a>
            </li>
            <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="home" ng-click="users.logout()">Logout</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>

  <main class="container" ui-view></main>

</body>
</html>
